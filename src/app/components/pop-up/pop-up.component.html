<button class="btn" onclick="my_modal_1.showModal()">open modal</button>
<dialog id="my_modal_1" class="modal">
  <div class="modal-box bg-white border border-error">
    <h3 class="text-lg font-bold">Warning!</h3>

    <div class="w-full flex flex-col justify-start items-start my-4">

      <div class="flex flex-col justify-center items-center">
        <div
          class="radial-progress"
          [class]="colour"
          [style.--value]="percentage"
          role="progressbar"
          [style.color]="colour"
        >
          {{ percentage }}%
        </div>
        <h3 [class]="colour" [style.color]="colour">{{ warning }}</h3>
      </div>
      <div class="ml-2 w-4"></div>
      <div class="flex justify-between items-center my-1 mb-4">
        <ng-icon
          name="ionPeople"
          class="text-2xl text-primary-navy-500 mx-2"
        ></ng-icon>
        <p class="text-primary-navy-500 text-sm">Ranks by {{ numFlags }} people</p>
      </div>
    </div>

    <h4 class="mb-4 text-primary-navy-300">We take your security seriously. The bank account you entered appears to be linked to potentially fraudulent activity or a misleading vendor.</h4>

    <form method="dialog w-full">
      <div class="w-full flex flex-col gap-2">
        <button class="btn bg-primary-navy-500 text-primary-stone-100">
          Cancel
        </button>
        <button
          class="btn border border-primary-navy-100 text-primary-navy-500 bg-primary-stone-100"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</dialog>
