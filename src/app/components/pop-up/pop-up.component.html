<button class="btn" onclick="my_modal_1.showModal()">open modal</button>
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
      <h3 class="text-lg font-bold">Warning!</h3>
    <h4>{{ heading }}</h4>

    <div class="w-full flex justify-center items-center">
        <div
        class="radial-progress"
        [class]="colour"
        [style.--value]="percentage"
        role="progressbar"
        [style.color]="colour"
      >
        {{ percentage }}%
      </div>
    </div>

    <h4 class="py-2">Complete Transaction?</h4>

    <form method="dialog w-full">
      <div class="w-full flex flex-col gap-2">
        <button class="btn bg-primary-navy-500 text-primary-stone-100">Cancel</button>
        <button class="btn border border-primary-navy-100 text-primary-navy-500 bg-primary-stone-100">Complete Transaction</button>
      </div>
    </form>
  </div>
</dialog>
