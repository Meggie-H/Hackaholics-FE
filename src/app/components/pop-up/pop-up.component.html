<button class="btn" onclick="my_modal_1.showModal()">open modal</button>
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Warning!</h3>
    <h4 class="text-md pb-4">{{ heading }}</h4>

    <div class="w-full flex justify-around items-center my-4">
      <div class="flex justify-between items-center ml-2">
        <ng-icon
          name="ionPeople"
          class="text-3xl text-primary-navy-300 mx-2"
        ></ng-icon>
        <p class="text-primary-navy-300">{{ numFlags }} flags</p>
      </div>
      <div class="flex flex-col justify-center items-center">
        <div
          class="radial-progress"
          [class]="colour"
          [style.--value]="percentage"
          role="progressbar"
          [style.color]="colour"
        >
          {{ percentage }}%
        </div>
        <h3 [class]="colour" [style.color]="colour">{{ warning }}</h3>
      </div>
      <div class="ml-2 w-4"></div>

    </div>

    <h4 class="py-2">Add Beneficiary?</h4>

    <form method="dialog w-full">
      <div class="w-full flex flex-col gap-2">
        <button class="btn bg-primary-navy-500 text-primary-stone-100">
          Cancel
        </button>
        <button
          class="btn border border-primary-navy-100 text-primary-navy-500 bg-primary-stone-100"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</dialog>
